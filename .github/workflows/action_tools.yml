name: ToolsCI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  pull_request:
    branches:
      - master
    paths-ignore:
      - documentation/**
      - '**/README.md'
      - '**/README_zh.md'
      - '**/*.c'
      - '**/*.h'
      - '**/*.cpp'
  workflow_dispatch:
  repository_dispatch:

permissions:
  contents: read # to fetch code (actions/checkout)

jobs:
  test:
    runs-on: windows-latest

    name: Tools
    strategy:
      fail-fast: false
    env:
      TEST_BSP_ROOT: bsp/stm32/stm32f407-atk-explorer
    steps:
    - uses: actions/checkout@main

    - name: Install Tools
      shell: powershell
      run: |
          wget https://raw.githubusercontent.com/RT-Thread/env/master/install_windows.ps1 -O install_windows.ps1
          set-executionpolicy remotesigned
          .\install_windows.ps1
          scons --version
    - name: Install Arm ToolChains
      if: ${{ success() }}
      shell: powershell
      run: |
        wget https://github.com/RT-Thread/toolchains-ci/releases/download/v1.3/gcc-arm-none-eabi-10-2020-q4-major-x86_64-linux.tar.bz2 -O gcc-arm-none-eabi-10-2020-q4-major-x86_64-linux.tar.bz2
        tar -xjf gcc-arm-none-eabi-10-2020-q4-major-x86_64-linux.tar.bz2 -C C:\opt
        C:\opt\gcc-arm-none-eabi-10-2020-q4-major\bin\arm-none-eabi-gcc --version
        $env:RTT_EXEC_PATH = "C:\opt\gcc-arm-none-eabi-10-2020-q4-major\bin"

    - name: Build Tools
      run: |
        source ~/.env/env.sh
        scons --pyconfig-silent -C $TEST_BSP_ROOT 2>menuconfig.log
        cat menuconfig.log
        if grep -q "warning:" menuconfig.log; then
          echo "Errors found in menuconfig, failing the build."
          exit 1
        fi
        pushd $TEST_BSP_ROOT && pkgs --update && popd
        scons -j$(nproc) -C $TEST_BSP_ROOT
